<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Switch Tracker â€“ Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h1>Welcome to Switch Tracker</h1>
    <p>Track your job applications efficiently</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <div class="btn-group">
        <button type="button" class="btn secondary" id="signInBtn">Sign In</button>
        <button type="button" class="btn secondary" id="signUpBtn">Sign Up</button>
      </div>
    </form>

    <div id="message"></div>
  </div>

  <script src="login.js"></script>
</body>
</html>
