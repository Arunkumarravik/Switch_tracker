<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Switch Tracker — Daily job update</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="daily">
  <div class="app">
    <aside class="sidebar" role="navigation" aria-label="Main sidebar">
      <div class="brand">
        <div class="logo">ST</div>
        <div>
          <div style="font-weight:700">Switch Tracker</div>
          <div class="small">Daily job update</div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">🏠 Home</a>
        <a href="daily.html">📅 Daily job update</a>
        <a href="apply.html">📝 Apply job</a>
        <a href="applied.html">📋 Applied jobs</a>
      </nav>
      <button class="collapse-toggle">Toggle sidebar</button>
    </aside>

    <main class="main">
      <div class="header">
        <div>
          <div class="title">Daily job update</div>
          <div class="subtitle">Filter jobs from your sources</div>
        </div>
      </div>

      <section class="card">
        <form id="dailyFilters" class="form-grid" aria-label="Job filters">
          <div>
            <label class="small">Job role</label>
            <input name="role" class="input" placeholder="e.g. Frontend Engineer" />
          </div>
          <div>
            <label class="small">Location</label>
            <input name="location" class="input" placeholder="e.g. Bangalore" />
          </div>
          <div>
            <label class="small">Posted since</label>
            <input name="date" class="input" type="date" />
          </div>
          <div style="display:flex;align-items:end;">
            <button type="submit" class="cta-btn">Search</button>
          </div>
        </form>
      </section>

      <section id="dailyResults" style="margin-top:14px;">
        <!-- job cards or table will load here -->
        <div class="card empty">No search yet. Use filters above and click Search.</div>
      </section>

    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
