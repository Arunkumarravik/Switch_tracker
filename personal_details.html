<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Switch Tracker – Personal Details</title>
  <link rel="stylesheet" href="personal_details.css" />
</head>
<body>
  <div class="details-container">
    <h2>Tell Us About You</h2>
    <p>We’ll use this info to personalize your experience</p>

    <form id="detailsForm">
      <div class="form-group">
      <div class="form-group">
        <label for="currentCompany">Current Company</label>
        <input type="text" id="currentCompany" name="company_name" required placeholder="Enter your current company" />
      </div>

      <div class="form-group">
        <label for="designation">Role / Designation</label>
        <input type="text" id="designation" name="role" required placeholder="Your role or title" />
      </div>

      <div class="form-group">
        <label for="joiningDate">Joining Date</label>
        <input type="date" id="joiningDate" name="joined_date" required />
    </div>

      <button type="submit" id="saveDetailsBtn">Save & Continue</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="personal_details.js"></script>
</body>
</html>
